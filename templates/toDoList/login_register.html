{% extends 'toDoList/master.html' %}

{% block title %} Welcome {% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row form-container w-100 justify-content-center">
        <!-- Login -->
        <div class="col-md-5 login-box me-3">
            <h3 class="mb-4 text-center">Iniciar Sesi√≥n</h3>
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" name="login_submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>

        <!-- Registro -->
        <div class="col-md-5 register-box">
            <h3 class="mb-4 text-center">Registrarse</h3>
            <form method="post">
                {% csrf_token %}
                {{ register_form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" name="register_submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
